<!DOCTYPE html>


<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  
  <title>Pagina de Login</title>
  <link href="./css/others/login.css" rel="stylesheet" type="text/css">
  <link href="./css/others/all.css" rel="stylesheet" type="text/css">
  <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
     <!-- Favicon -->
     <link rel="icon" href="./img/core-img/download.jpg">

</head>




<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                  class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                  class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>



<script src="./Js/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="./Js/jquery/jquery-2.2.4.min.js" type="text/javascript"></script>



</html>
